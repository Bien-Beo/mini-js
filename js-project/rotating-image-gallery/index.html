<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="img-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/20/200/300" alt="">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/28/200/300" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/9/200/300" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/25/200/300" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/18/200/300" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/12/200/300" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/22/200/300" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/1/200/300" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
