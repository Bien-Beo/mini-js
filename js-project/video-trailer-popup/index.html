<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2398354/pexels-photo-2398354.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet maxime blanditiis ratione tempora laboriosam eveniet nihil expedita cumque eum et, molestias, saepe nesciunt nostrum ullam a harum ab rem commodi!</p>
    <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="https://videos.pexels.com/video-files/5200378/5200378-uhd_2560_1440_30fps.mp4" controls></video>
        <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>
    <script src="./index.js"></script>
</body>
</html>
